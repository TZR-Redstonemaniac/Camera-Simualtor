name: SonarCloud Analysis

on:
  push:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2
      - name: SonarScanner Begin
        run: |
          msbuild begin /o:"tzr-redstonemaniac" /k:"TZR-Redstonemaniac_Camera-Simualtor" /d:sonar.host.url="https://sonarcloud.io"
      - name: Build Project
        run: dotnet build Camera-Simulator.sln --nologo -v q --property WarningLevel=0 /clp:ErrorsOnly
      - name: SonarScanner End
        run: msbuild end

